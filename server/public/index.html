<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Amatic+SC:wght@700&family=Caveat&family=Handlee&family=Homemade+Apple&family=Nanum+Pen+Script&family=Sacramento&display=swap" rel="stylesheet">

<body>
    <header>
        <h1 class="header_todo jumbotron">To-do list</h1>
    </header>
    
    <main>
        <section>
            <div class = "inputField input-group-append" >
                <input type="text" placeholder=" Add something" id="inputTask" >
                <button class="btn addTask" id="addBtn">Add</button>
            </div>
        </section>
        <section>
            <div class = "output">
                <ul id="listTask" >
                </ul>
            </div>
        </div>
        </section>

    </main>
        
        
    <footer class = "footer">
            <p> Created by Thy</p>
    </footer>
