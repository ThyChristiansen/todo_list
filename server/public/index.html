<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Bungee+Outline&family=Cedarville+Cursive&family=Libre+Barcode+128+Text&family=Libre+Barcode+39+Text&family=Modak&family=Parisienne&family=Patrick+Hand+SC&family=Zilla+Slab+Highlight:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="header_todo jumbotron">To-do list</h1>
    </header>
    <div class ="contain">
        <div class = "inputfield input-group-append">
            <!-- <p>Give me what have to do</p> -->
            <input type="text" placeholder="Task" id="inputTask">
            <button class="btn addTask" id="addBtn">Add</button>
        </div>
        <div class = "output">
            <h3>List to do</h3>
            <ul id="listTask" >
            </ul>
    
        </div>
    </div>
    

</body>

</html>
